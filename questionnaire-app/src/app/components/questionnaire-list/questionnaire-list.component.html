<div class="add-questionnaire-button">
    <button *ngIf="authenticationService.isUserAdmin" mat-raised-button color="primary" (click)="openAddQuestionnaireDialog()">Add Questionnaire!</button>
</div>
<div class="questionnaires-table">
    <table mat-table [dataSource]="dataSource"
        class="mat-elevation-z8 content">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let questionnaire"> {{questionnaire.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let questionnaire"> {{questionnaire.name}} </td>
        </ng-container>
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let questionnaire"> {{questionnaire.createdDate | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="viewButton">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let questionnaire">
                <button mat-button color="primary" (click)="viewQuestionnaire(questionnaire.id)">View
                    Questionnaire</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="responseButton">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let questionnaire">
                <button mat-button color="primary" (click)="addResponse(questionnaire.id)" *ngIf="authenticationService.currentUserEmail">Add Response</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="responseListButton">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let questionnaire">
                <button mat-button color="primary" *ngIf="authenticationService.isUserAdmin" (click)="viewResponses(questionnaire.id)">View Responses</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
